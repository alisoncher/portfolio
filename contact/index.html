<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script type="module" src="../global.js"></script>

    <style>
       :root {
            --color-accent: oklch(65% 50% 0); 
            accent-color: var(--color-accent);
        }
        body {
            max-width: 1300px;
            margin-inline: auto;   
            padding: 20px;  
            text-align: center;   
        }

        nav {
            display: flex; 
            justify-content: center; 
            width: 100%; /* Ensure it takes full width */
            max-width: 1300px; /* Optional to match the body */
            margin: 0 auto 40px; /* Center the nav */
           
}

        nav ul {
            display: contents;
            list-style-type: none; 
            padding: 0; 
            margin: 0;
        }

        nav ul li {
            flex: 1; 
        }


        nav a {
            display: block; 
            text-align: center; 
            padding: 10px; 
            text-decoration: none;
            color: inherit; 
        }

        nav a.current {
            border-bottom: 0.4em solid oklch(80% 3% 200);
            padding-bottom: 6px;
        }

        nav a:hover {
            border-bottom: 0.4em solid var(--color-accent); 
            padding-bottom: 6px; 
            background-color: color-mix(in oklch, var(--color-accent), canvas 85%);
        }


        form button {
            margin: 0;  
            padding: 10px 20px;
            background-color: var(--color-accent);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            grid-column: 1 / -1;
        }

        form button:hover {
            background-color: oklch(80% 3% 200); 
        }

        form {
            display: grid;
            grid-template-columns: auto 1fr;
            align-items: center;
            grid-gap: 10px;
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px;
            box-sizing: border-box;
        }

        html {
        color-scheme: light dark;
        }

        body {
        margin:0;
        background-color: Canvas;   
        color: CanvasText;         
        max-width: 1300px;
        margin-inline: auto;
        padding: 20px;
        text-align: center;
        margin: 8px 0 8px; }

        form label {
            display: contents;

        }

        form input,
        form textarea {
            width: 100%;
            padding: 10px; 
         
            border: 1px solid #ccc; 
            border-radius: 4px;
            box-sizing: border-box; 

        }



    </style>

</head>

        <form id="color-scheme-form">
            <label for="color-scheme-select">Theme:</label>
                <select id="color-scheme-select" name="color-scheme">
                    <option value="auto" selected>Automatic (Default)</option>
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
        </form>
    </nav>
    <h1>Contact</h1>
    <form action="mailto:your-email@example.com" method="POST" enctype="text/plain">
      
        <label> Your Email:</label>
        <input type="email" name="email" required><br><br>

        <label> Subject:</label>
        <input name="subject" required>

        <label> Message:</label>
        <textarea name="body" required></textarea>

        <button>Send</button>
    </form>
